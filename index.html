<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Testes Backbone/Underscore</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
        <div class="container">
            <div class="page-header">
                <h1>Todas as Trasações</h1>
                <a class="btn btn-default btn-sm" href="#">Tudo</a>
                <a class="btn btn-default btn-sm" href="#create">Criar Novo</a>
            </div>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
        <script type="text/template" id="trans-form" charset="utf-8">
            <form class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">Tipo:</label>
                    <div class="col-md-6">
                        <input class="form-control input-md" type="text" name="valor" id="valor" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">Data:</label>
                    <div class="col-md-6">
                        <input class="form-control input-md" type="text" name="valor" id="valor" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">Desc:</label>
                    <div class="col-md-6">
                        <input class="form-control input-md" type="text" name="valor" id="valor" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">Valor:</label>
                    <div class="col-md-6">
                        <input class="form-control input-md" type="text" name="valor" id="valor" />
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </script>
        <script type="text/template" id="trans-template" charset="utf-8">
                    <table id="trans-table" class="table table-condensed table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tipo</th>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                        <% _.each(trans, function (transaction,i) {  %>
                            <tr>
                                <!--<td><span data-toggle="tooltip" data-placement="left" title="Transferência entre contas"><i class="fa fa-exchange fa-lg"></i></span></td>-->
                                <td><%= transaction.id  %></td>
                                <td><%= transaction.tipo  %></td>
                                <td><%= transaction.data  %></td>
                                <td><%= transaction.desc  %></td>
                                <td><%= transaction.valor  %></td>
                            </tr>
                        <% }); %>
                        </tbody>
                    </table>
        </script>
        <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
