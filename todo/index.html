<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Testes Backbone/Underscore</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
        <div class="container">
            <div class="page-header">
                <h1 style="display:inline-block">Task</h1>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <form id="addTask" style="display:inline-block" class="form-inline" action="">
                    <div class="form-group">
                        <input class="form-control input-sm" type="text" placeholder="*** New task:">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-sm">Add new Task</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
        <script id="taskTemplate" type="text/temolate" charset="utf-8">
            <span><%= title %></span> 
            <button class="btn btn-default btn-xs edit" type="button">Edit</button>
            <button class="btn btn-default btn-xs delete" type="button">Delete</button>            
        </script>
        <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
